<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="https://kit.fontawesome.com/a772cbaaee.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.listtype{
			list-style: none;
		}
		*{
			margin: 0%;
			padding: 0.7%;
		}
		body{
			background-image:url(https://plus.unsplash.com/premium_photo-1661284831092-0b1ea1fa9539?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFja2dyb3VuZCUyMGRlc2lnbnxlbnwwfHwwfHw%3D&w=1000&q=80);
			background-repeat: no-repeat;
			text-align: center;
			background-position: top;
			margin-top: 11%;
			background-size: 100%;
			font-size: 30px;
			color: white;
		}
		#new{
			padding: 0.7%;
			font-size: 20px;
			text-align: center;
		}
		button{
			padding: 0.8%;
			width: 15%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<input id="new" placeholder="Enter a text">
	<ul>
		<li class="listtype">Hello Everyone</li>
		<li class="listtype">Good Morning</li>
	</ul>
	<button onclick="todo()">submit</button>
	<script type="text/javascript">
		function todo(){
			let Todo=document.getElementById("new").value,todolist=[]
			if (Todo===""){
				alert("Enter a Todo value")
			}
			else{
				add(Todo)
			}
			console.log(Todo)
				/*todolist.push(Todo)
			console.log(todolist);
			add(Todo)*/
			document.getElementById("new").value=""
		}
		function add(newvalue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li");
			li.innerHTML=`<span>${newvalue}</span>
			<i class="fa-solid fa-rectangle-xmark"></i>`
			li.classList.add("listtype")
			ul.appendChild(li)
		}
	</script>
</body>
</html>
